# import Heroes from './heroes.graphql'
# import Quest from './quest.graphql'

type Matches {
    matches: [Matchs]
    startIndex: Int!
    endIndex: Int!
    totalGames: Int!
}

type Matchs {
    lane: String!
    gameId: ID!
    hero: Heroes!
    platformId: ID!
    timestamp: Int!
    queue: Int!
    role: String!
    season: Int!
    # the id has to match the gameId
    quest: Quest!
}